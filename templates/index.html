{% extends "base.html" %}
{% block content %}
  <h1>Users</h1>
  <ul>
    {% for u in users %}
      <li>
        <a href="{{ url_for('list_user_movies', user_id=u.id) }}">{{ u.name }}</a>
      </li>
    {% else %}
      <li>Noch keine Nutzer.</li>
    {% endfor %}
  </ul>

  <h2>Neuen User anlegen</h2>
  <form action="{{ url_for('create_user') }}" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <button type="submit">Anlegen</button>
  </form>
{% endblock %}
